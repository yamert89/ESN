<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="props.css">
</head>
<body>
<div class="properties_board">
    <div class="prop_line title_pref"><h2>Настройки приложения</h2></div>
    <div class="prop_line">
        <div class="prop_label">Название организации:</div>
        <input type="text" id="login">
    </div>
    <div class="prop_line">
        <div class="prop_label">Url:</div>
        <input type="text" id="pass_old">
    </div>
    <div class="prop_line">
        <div class="prop_label">Админ:</div>
        <input type="text" id="pass">
    </div>
    <div class="prop_line">
        <div class="prop_label">Подтвердить пароль:</div>
        <input type="checkbox" title="223">
    </div>
    <div class="prop_line">
        <div class="prop_label">Должность:</div>
        <input type="text" id="position">
    </div>
    <div class="prop_line">
        <div class="prop_label">Отдел:</div>
        <input type="text" id="department">
    </div>
    <div class="prop_line">
        <input class="commit" type="submit" value="Применить Настройки">
    </div>
    <div class="prop_line">
        <input class="commit" type="submit" value="Удалить аккаунт">
    </div>

</div>
</body>
</html>
