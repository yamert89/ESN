            //TODO server side
            var body = $("body");
            body.append("<details open='open'><summary>" + groups.ITEMNAME + "</summary>");
            for (var i = 0; i < groups.length; i++){
                body.append(renderItem(groups.ITEMNAME, groups.STATUS));
            }
            body.append("</details>");
        }

        function renderItem(name, status) {
            var idStat = status ? 'net_status_on' : 'net_status_off';
            return "<div class='person_item'><div class='net_status_circle' id='" + idStat + "'></div><div class='person_name'" + name + "</div></div>"
        }
