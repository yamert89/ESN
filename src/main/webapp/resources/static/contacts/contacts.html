<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <script type="text/javascript" src=""></script>
    <script type="text/javascript">
        $.get("/contacts", contactsFill, "json");

        function contactsFill(data) {
            var array = JSON.parse(data);
            array.foreach(function (item) {
                renderGroup(item);
            });
        }

        function renderGroup(group) {
            var body = $("body");
            body.append("<details open='open'><summary>" + group.name + "</summary>");
            for (var i = 0; i < group.users.length; i++){
                body.append(renderItem(group.users[i]));
            }
            body.append("</details>");
        }

        function renderItem(user) {
            var idStat = user.status ? 'net_status_on' : 'net_status_off';
            return "<div class='person_item'><div class='net_status_circle' id='" + idStat + "'></div><div class='person_name'" + user.name + "</div></div>"
        }
    </script>
</head>
<body>
<details open="open">
    <summary>Группа1</summary>
<div class="person_item">
    <div class="net_status_circle"></div>
    <!--<img src="" class="person_photo_small">-->
    <div class="person_name">Иванов Иван Иванович</div>
</div>
<div class="person_item">
    <div class="net_status_circle"></div>
    <!--<img src="" class="person_photo_small">-->
    <div class="person_name">Юзер2</div>
</div>
</details>

        <!--<img src="" class="person_photo_small">-->

    </div>

        <div class="net_status_circle"></div>
        <!--<img src="" class="person_photo_small">-->
        <div class="person_name">Юзер2</div>
    </div>
</details>
</body>
</html>
