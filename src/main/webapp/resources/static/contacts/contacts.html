    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="contacts.css">
    <script type="text/javascript" src="../../libs/jquery_3.1.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({url:"http://localhost:8080/rosles/contacts",
                type:"GET", contentType:"application/json; charset=UTF-8", success:contactsFill}); //TODO получить название орг
        });


        function contactsFill(data) {
            var array = JSON.parse(data);

            array.forEach(function (item) {
                renderGroup(item);
            });
        }

        function renderGroup(group) {
            var body = $("body");
            body.append("<details open='open'><summary>" + group.name + "</summary>");
            for (var i = 0; i < group.users.length; i++){
                body.append("p"/*renderItem(group.users[i])*/);
            }
            body.append("</details>");
        }

        function renderItem(user) {
            var idStat = user.status ? 'net_status_on' : 'net_status_off';
            return "<div class='person_item'><div class='net_status_circle' id='" + idStat + "'></div><div class='person_name'>" + user.name + "</div></div>"
        }
    </script>
</head>
