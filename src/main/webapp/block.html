<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="center/staff/flowchart/block.css">
    <link rel="stylesheet" href="libs/ECOTree-master/ECOTree.css">
    <script src="libs/ECOTree-master/ECOTree.js"></script>
    <script src="libs/jquery_3.1.0.js"></script>
    <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v"/>
    <style>v\:*{ behavior:url(#default#VML);}</style>
    <xml:namespace ns="urn:schemas-microsoft-com:vml" prefix="v" />
    <script>
        $(document).ready(function () {
            createTree();
        });

        function createTree() {
            myTree = new ECOTree('myTree','myTreeContainer');
            myTree.add(0,-1,"OOO Рога и копыта");
            myTree.add(1,0,"Left Child child Child");
            myTree.add(2,0,"Right Child");
            myTree.add(3,2,"Right Child");
            myTree.add(4,3,"Right Child");
            myTree.add(5,4,"Right Child");
            myTree.add(6,3,"Right Child");
            myTree.add(7,3,"Right Child");
            myTree.add(8,7,"Right Child");
            myTree.UpdateTree();

        }
    </script>
</head>
<body>
<div id="myTreeContainer"></div>
</body>
</html>
