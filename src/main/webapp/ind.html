<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="gen.css">
    <link rel="stylesheet" href="libs/jquery.arcticmodal-0.3/jquery.arcticmodal-0.3.css">
    <link rel="stylesheet" href="libs/jquery.arcticmodal-0.3/themes/dark.css">
    <link rel="stylesheet" href="libs/jquery.arcticmodal-0.3/themes/simple.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="libs/jquery.arcticmodal-0.3/jquery.arcticmodal-0.3.min.js"></script>
    <script src="libs/ckeditor/ckeditor.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            CKEDITOR.replace('editor');
            $(".post_submit").click(function () {
                var data = CKEDITOR.instances.editor.getData();
                alert(data);
            });

        });
    </script>

</head>
<header>
    <div class="title" align="center">Название организации</div>
    <div class="user">
        <span class="user_name">Иванов Иван Иванович</span>
        <img src="" class="user_photo">
    </div>

</header>
<body>
<div class="container">
<div class="tools">
    <div class="tool">Лента</div>
    <div class="tool">Чат</div>
    <div class="tool">Сотрудники</div>
    <div class="tool">Группы</div>
    <div class="tool">Хранилище</div>
    <div class="tool">Заметки</div>
    <div class="tool">Календарь</div>
</div>
<div class="wall">
    <textarea name="editor" rows="10" cols="80"></textarea>
    <button class="post_submit">send</button>
    <div style="display: none;">
        <div class="box-modal" id="post_modal">
            <div class="box-modal_close arcticmodal-close">закрыть</div>
            <div><textarea class="post_message"></textarea></div>
            <button class="post_submit">Опубликовать</button>
        </div>
    </div></div>
<div class="contacts">
    <iframe src="contacts.html" frameborder="0"></iframe>
</div>
</div>
</body>
</html>
