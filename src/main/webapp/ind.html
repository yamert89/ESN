    <script type="application/javascript">
        $(document).ready(function () {

            $('.post_add').click(function () {
                showEditor();
            });
            var tree = null;
            createTree();

           function createTree() {
               tree = new ECOTree('tree','myTreeContainer');
               tree.config.colorStyle = ECOTree.CS_LEVEL;
               tree.config.nodeFill = ECOTree.NF_FLAT;
               tree.config.useTarget = false;
               tree.config.selectMode = ECOTree.SL_MULTIPLE;
               tree.config.defaultNodeWidth = 65;
               tree.config.defaultNodeHeight = 20;
               tree.config.iSubtreeSeparation = 30;
               tree.config.iSiblingSeparation = 20;
               tree.config.iLevelSeparation = 30;
               tree.add(1,-1,'Node O');
               tree.add(2,1,'Node E',80,40);
               tree.add(3,1,'Node F',45,45);
               tree.add(4,1,'Node N',90,18);
               tree.add(5,2,'Node A',120,30);
               tree.add(6,2,'Node D',60,60);
               tree.add(7,4,'Node G');
               tree.add(8,4,'Node M',78,62);
               tree.add(9,6,'Node B',40,75);
               tree.add(10,6,'Node C',75,30);
               tree.add(11,8,'Node H',55,55);
               tree.add(12,8,'Node I',120,120);
               tree.add(13,8,'Node J',80,80);
               tree.add(14,8,'Node K',65,43);
               tree.add(15,8,'Node L',90,35);
               tree.UpdateTree();

           }


        });

        function setCurrentDate(el) {
            var now = new Date();
            var options = {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric'
            };

            el.text(now.toLocaleString('ru', options));
        }
